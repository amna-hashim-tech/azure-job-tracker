<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ“‹ Job Application Tracker</h1>
            <p class="subtitle">Track your job applications and stay organized</p>
        </header>

        <!-- Stats Section -->
        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="appliedJobs">0</div>
                <div class="stat-label">Applied</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="interviewJobs">0</div>
                <div class="stat-label">Interviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offerJobs">0</div>
                <div class="stat-label">Offers</div>
            </div>
        </div>

        <!-- Add Job Button -->
        <div class="action-bar">
            <button class="btn btn-primary" id="addJobBtn">+ Add New Job</button>
            <input type="text" id="searchInput" placeholder="Search jobs..." class="search-input">
        </div>

        <!-- Add/Edit Job Form (Hidden by default) -->
        <div class="modal" id="jobModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalTitle">Add New Job Application</h2>
                <form id="jobForm">
                    <div class="form-group">
                        <label for="company">Company Name *</label>
                        <input type="text" id="company" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position *</label>
                        <input type="text" id="position" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Remote, New York">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary Range</label>
                        <input type="text" id="salary" placeholder="e.g., $70k-$90k">
                    </div>
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="Applied">Applied</option>
                            <option value="Interview">Interview</option>
                            <option value="Offer">Offer</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Accepted">Accepted</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appliedDate">Applied Date</label>
                        <input type="date" id="appliedDate">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="saveJobBtn">Save Job</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Jobs Table -->
        <div class="table-container">
            <div id="loadingMessage" class="loading">Loading jobs...</div>
            <div id="emptyMessage" class="empty-state" style="display: none;">
                <p>No job applications yet. Click "Add New Job" to get started!</p>
            </div>
            <table id="jobsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Applied Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="jobsTableBody">
                    <!-- Jobs will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
